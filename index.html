<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tally App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Tally Counter</h1>

      <button id="reset">Reset</button>
    </div>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
